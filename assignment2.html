<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Pet Salon</title>
  <link rel="stylesheet" href="./style/assignment2.css">
</head>
<body>
  <h1>Fashion Pet Salon</h1>
  <div id="salon-info"></div>

  <h2>Register Your Pet</h2>
  <form id="pet-form">
    <input type="text" id="name" placeholder="Pet Name" required>
    <input type="number" id="age" placeholder="Age" required>
    
    <select id="gender" required>
      <option value="" disabled selected>Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <input type="text" id="breed" placeholder="Breed" required>
    
    <select id="service" required>
      <option value="" disabled selected>Select Service</option>
      <option value="Grooming">Grooming</option>
      <option value="Vaccination">Vaccination</option>
      <option value="Nail Trim">Nail Trim</option>
    </select>

    <select id="type" required>
      <option value="" disabled selected>Select Type</option>
      <option value="Dog">Dog</option>
      <option value="Cat">Cat</option>
      <option value="Other">Other</option>
    </select>

    <button type="submit">Register Pet</button>
    <button type="button" onclick="clearForm()">Clear</button>
  </form>

  <h2>Registered Pets</h2>
  <div id="pet-list"></div>

  <script src="./script/assignment2.js"></script>
</body>
</html>
