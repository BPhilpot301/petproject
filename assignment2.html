<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Pet Salon</title>
  <link rel="stylesheet" href="./style/assignment2.css">
</head>
<body>
  <h1>Fashion Pet Salon</h1>

  <section id="salon-info"></section>

  <h2>Register Your Pet</h2>
  <div id="registeredPets"></div>
  <form id="pet-form">
    <input type="text" id="petName" placeholder="Pet Name" required>
    <input type="number" id="petAge" placeholder="Pet Age" required>
    <input type="option" id="petGender" placeholder="Gender" required>
    <input type="text" id="petBreed" placeholder="Breed" required>

    <select id="petService" required>
      <option value="" disabled selected>Select Service</option>
      <option value="Grooming">Grooming</option>
      <option value="Vaccination">Vaccination</option>
      <option value="Nail Trim">Nail Trim</option>
    </select>

    <select id="petType" required>
      <option value="" disabled selected>Select Type</option>
      <option value="Dog">Dog</option>
      <option value="Cat">Cat</option>
      <option value="Other">Other</option>
    </select>

    <button type="submit">Register Pet</button>
    <button type="button" id="clearBtn">Clear</button>
  </form>

  <h2>Registered Pets</h2>
  <div id="pet-list">Pet</div>


  <h2>Our Regulars</h2>
    <div class="pet-card">River</div>
    <img class="pet-image"  src="images/images/River.jpg" alt="River, Half-Husky-Half Corgi">
    <div class="pet-card">Annie May</div>
    <img class="pet-image"  src="images/images/Annie May.jpg" alt="River, Jack Russel">
    <div class="pet-card">Jasper</div>
    <img class="pet-image"  src="images/images/Jasper.jpg" alt="River, Unknown Mix Breed">

  <script src="./script/assignment2.js"></script>
</body>
</html>
