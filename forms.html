<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   <h1>Forms</h1>
   <h2>Registration Form</h2> 
   
    <form class="container mt-5 p-4 border rounded bh-light shadow-ms" style="max-width: 400px;">
    <div class="mb-3">
        <label for="form-label">Name</label>
        <input type="text" placeholder="Enter your name" name="username" class="form-control"> 
    </div>

    <div class="mp-3">
        <label class="form-label">Password</label>
        <input type="password"
        placeholder="Enter your password" name="password" class="form-control"> 
    </div>

    <div class="mp-3">
     <label class="form-label">Email</label>   
        <input type="email" placeholder="Enter your email" name="email" class="form-control">
    </div>

      <button type="submit" name="submitButton" onclick="onSubmitButton(event)" class="btn btn-primary">Sign In</button>
    </form>

    <script src="./script/forms.js"></script>
</body>
</html>
