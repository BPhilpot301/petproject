    <h1>The Fashion Salon</h1>

    <form id="petRegistrationForm">
        <div>
          <label for="petName">Name</label>
          <input type="text" name="petName" id="petName">
        </div>

        <div>
          <label for="petAge">Age</label>
          <input type="number" name="petAge" id="petAge">
        </div>

        <div>
          <label for="petGender">Gender</label>
          <select name="petGender" id="petGender">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div>
          <label for="petServices">Services</label>
          <select name="petService" id="petService">
            <option value="">Select</option>
            <option value="Grooming">Grooming</option>
            <option value="Nail Clipping">Nail Clipping</option>
            <option value="Daycare">Daycare</option>
            <option value="Vaccinations">Vaccinations</option>
            <option value="Bath">Bath</option>>
          </select>
        </div>

        <div>
          <label for="petBreed">Breed</label>
          <input type="text" name="petBreed" id="petBreed">
        </div>

        <button type="submit" onclick="registerPet(event)">Register</button>

    </form>
