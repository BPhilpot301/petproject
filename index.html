  <div class="container mt-4">
  <h1 class="text-center">Fashion Pet Salon</h1>

    <form id="petForm" class="mb-4">
      <div class="block">
        <div class="col">
          <input type="text" id="petName" placeholder="Name" class="form-control" required>
        </div>
        <div class="col">
          <input type="number" id="petAge" placeholder="Age" class="form-control" required>
        </div>
        <div class="col">
          <select id="petGender" class="form-select" required>
            <option value="">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="col">
          <input type="text" id="petBreed" placeholder="Breed" class="form-control" required>
        </div>
        <div class="col">
          <select id="petService" class="form-select" required>
            <option value="">Service</option>
            <option value="Grooming">Grooming</option>
            <option value="Vaccination">Vaccination</option>
            <option value="Nail Trim">Nail Trim</option>
          </select>
        </div>
        
        <div class="col">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </div>
    </form>

    <h3>Registered Pets: <span id="petCount">0</span></h3>

    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Breed</th>
          <th>Service</th>
          <th>Color</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="petTableBody">
      </tbody>
    </table>
  </div>
